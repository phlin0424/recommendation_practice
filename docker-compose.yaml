version: '3.8'

services:
  pipeline:
    build:
      context: .
      dockerfile: DockerfilePipeline  # Name of the Dockerfile for the pipeline service
    volumes:
      - ./mlflow/artifacts:/app/mlflow/artifacts # Mount the 
      - ./mlflow:/app/mlflow/
    env_file:
      - .env

  ftp-server:
    image: stilliard/pure-ftpd:latest
    container_name: ftp-server
    ports:
      - "21:21"
      - "30000-30009:30000-30009"
    volumes:
      - $PWD/ftp/data:/home/ftpusers
    env_file:
      - .env
    restart: always


  mlflow-server:
    build:
      context: .
      dockerfile: DockerfileMlflow
    expose:
      - "5001"
    ports:
      - "5001:5000"
    env_file:
      - .env
    command: mlflow server --backend-store-uri ${BACKEND_STORE_URI} --default-artifact-root ftp://${FTP_USER_NAME}:${FTP_USER_PASS}@ftp-server/ --host 0.0.0.0 --port 5000
    restart: always
    volumes:
      - ./mlflow:/work/mlflow # Mount the SQLite database

  db:
    image: ankane/pgvector
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data # Mount the database data and tables

      
volumes:
  pgdata: